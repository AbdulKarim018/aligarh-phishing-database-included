<html class="white-bg-login" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign in</title>
    <link rel="SHORTCUT ICON"
        href="https://aligarhonline.edu.pk/Online/uploads/images/9abc661af2ca2f446864ef70c7b56a0101e2f6dddb393fc2d316316b211fcfd5c2035ba09334189e99b570e243ee540c0f0337aa59827b71c5c167556d1cbb94.png">
    <!-- bootstrap 3.0.2 -->
    <link href="https://aligarhonline.edu.pk/Online/assets/bootstrap/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <!-- font Awesome -->
    <link href="https://aligarhonline.edu.pk/Online/assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Style -->
    <link href="style.css" rel="stylesheet">
    <!-- iNilabs css -->
    <link href="https://aligarhonline.edu.pk/Online/assets/inilabs/themes/purple/inilabs.css" rel="stylesheet"
        type="text/css">
    <link href="https://aligarhonline.edu.pk/Online/assets/inilabs/responsive.css" rel="stylesheet" type="text/css">
</head>

<body class="white-bg-login">

    <div class="col-md-4 col-md-offset-4 marg" style="margin-top:30px;">
        <center><img width="50" height="50"
                src="https://aligarhonline.edu.pk/Online/uploads/images/9abc661af2ca2f446864ef70c7b56a0101e2f6dddb393fc2d316316b211fcfd5c2035ba09334189e99b570e243ee540c0f0337aa59827b71c5c167556d1cbb94.png">
        </center>
        <center>
            <h4>Aligarh Online Portal</h4>
        </center>
    </div>


    <div class="form-box" id="login-box">
        <div class="header">Sign IN</div>
        <form action="/" method="post">

            <!-- style="margin-top:40px;" -->

            <div class="body white-bg">
                <div class="form-group">
                    <input id="username" class="form-control" placeholder="Username" name="username" type="text"
                        autofocus="" value="">
                </div>
                <div class="form-group">
                    <input id="password" class="form-control" placeholder="Password" name="password" type="password">
                </div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Remember Me" name="remember">
                        <span> &nbsp; Remember Me</span>
                    </label>
                </div>


                <input type="submit" id="submit" class="btn btn-lg btn-success btn-block" value="SIGN IN">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <!-- <script type="text/javascript" src="https://aligarhonline.edu.pk/Online/assets/bootstrap/bootstrap.min.js"></script> -->



</body>

</html>
